<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loaded()">
    
    
    <div class="box-form">
    <div class="left">
        <h1>Welcome to KaiMig</h1>
        <p>Join us and explore amazing features.</p>

        
    </div>  
    <div class="right">
        <div class="form">
            <h3> User Login</h3>
            <input type="text" id="username" class="username">
            <label for="username">Username</label>
            <input type="password" id="password" class="password">
            <label for="password">Password</label>
            <div id="progress" class="progress-bar" style="visibility: hidden;"></div>
            <button id="okbtn" type="submit" class="login-button" onclick="LoginClicked()">Login</button>   
        </div>
    </div>
</div>



<script>
    function keypress(event) {
        // detect event key
        if (event.keyCode == 13) {
            LoginClicked();
        }
    }
    
    function loaded() {
        username = document.getElementById("username");
        username.focus();
        username.addEventListener("keydown", keypress);
        document.getElementById("password").addEventListener("keydown", keypress);
    }
    
    async function LoginClicked() {
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
    
            // Validate input fields
            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }
        
            // Set request headers
            const headers = {
                'Content-Type': 'application/json',
            };
            
            // Check if sessionStorage is available and set Session-GUID header if present
            const s = sessionStorage.getItem("session");
            if (s) {
                const ws = JSON.parse(s);
                if (ws.SessionGUID) {
                    headers["Session-GUID"] = ws.SessionGUID;
                }
            }
    
                var elem = document.getElementById('progress');
                elem.style = "width: 100%;visibility: visible;"
                
                var btn = document.getElementById('okbtn');
                btn.disabled = true;
    
                // Send login data via fetch
                console.log("xxxxxxxxx fetch : /login POST");
                fetch('/api/login', {
                    method: 'POST',
                     redirect: 'follow',
                    body: JSON.stringify(
                        {
                                Username: username,
                                Password: password,
                        }),
                    headers: headers
                })
                .then(response => {
                    if (response.redirected) {
                        console.log("xxxxxxxxx fetch redirected: ", response);
                        window.location.href = response.url;
                        return
                    }
                    if (response.ok) {
                        // Login successful, redirect to home page
                        const redir = response.headers.get('Location');
                        if (redir == "") {
                            redir = "/";
                        }
                        console.log('redir:', redir);
                        window.location.href = redir; // Redirect to home page
                    } else {
                    console.log('response:', response);
                        // If login fails, show an error message
                        alert('Invalid username or password!');
                        var btn = document.getElementById('okbtn');
                     btn.disabled = false;
                    }
                })
                .catch(error => {
                    // Handle network errors or other unexpected issues
                    console.error('Error during login:', error);
                    alert('An error occurred. Please try again.');
                });
    
            }
        
         
    </script>
</body>


</html>
